<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <div align="center">
        <map name="mapa">
			<area shape="circle" coords="30,60,20" href="https://en.wikipedia.org/wiki/Coffee" target="_blank">
			<area shape="poly" coords="95,68 103,62 111,80 99,84" href="https://en.wikipedia.org/wiki/Post-it_note" target="_blank">
		</map>
		<img src="stuff.webp" alt="Random Image" usemap="#mapa">
    </div>
</body>
</html>
