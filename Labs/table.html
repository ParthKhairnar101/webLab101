<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
	<table border = "1" cellpadding = "5" cellspacing = "5" align="center" width="30%" bordercolor="red" style="background-color: lightgrey; height: 300px;">
        <caption>User Details</caption>
        <colgroup>
            <col span="2" style="background-color: lavenderblush;">
        </colgroup>
        <tr>
			<th>Name</th>
			<th>Phone Number</th>
			<th>Salary</th>
		</tr>
		<tr>
			<td>Aarav</td>
			<td>9999999999</td>
			<td>2600000</td>
		</tr>
        <tr>
			<td>Arnav</td>
			<td>9999999998</td>
			<td rowspan="2">1880000</td>
		</tr>
        <tr>
			<td>Ayush</td>
			<td>9999999997</td>
		</tr>
        <tr>
            <td colspan="3" style="background-color: goldenrod;">Avg. Salary: 2100000</td>
        </tr>
    </table>
</body>
</html>
