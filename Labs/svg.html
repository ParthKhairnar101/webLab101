<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Images</title>
</head>
<body>
	<div align="center">
	<svg width="200" height="200">
		<circle cx="100" cy="100" r="150" style="fill: rgb(230, 230, 230);" />
		<circle cx="100" cy="100" r="90" stroke="green" stroke-width="5" fill="yellow" />
		<circle cx="100" cy="100" r="50" stroke="red" stroke-width="5" fill="blue" />
		<line x1="0" y1="0" x2="200" y2="200" style="stroke: goldenrod; stroke-width:10"/>
		<line x1="200" y1="0" x2="0" y2="200" style="stroke: goldenrod; stroke-width:10"/>
		<line x1="5" y1="0" x2="5" y2="200" style="stroke: rgb(68, 0, 107); stroke-width:5"/>
		<line x1="195" y1="0" x2="195" y2="200" style="stroke: rgb(68, 0, 107); stroke-width:5"/>
		<circle cx="100" cy="100" r="30" fill="rgb(255, 0, 242, 0.35)" />
		<rect x="61" y="92" rx="5" ry="5" width="80" height="20" style="fill: rgb(255, 0, 242); stroke:black; stroke-width:5;" />
	</svg>
	<br>
	<svg height="150" width="500">
		<ellipse cx="250" cy="80" rx="100" ry="50" style="fill: rgb(0, 255, 55); stroke:violet; stroke-width:10;"/>
		<polygon points="250,20 120,50 150,100 350,100 380,50" style="fill:rgb(0, 68, 255, 0.5);" />
	</svg>
	</div>
</body>
</html>
