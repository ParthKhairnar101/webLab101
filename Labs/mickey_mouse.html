<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey Mouse</title>
</head>
<body>
    <div align="center">
	    <svg width="500" height="500">
		    <circle cx="250" cy="400" r="500" stroke="red" stroke-width="5" fill="lightblue" />
		    <circle cx="150" cy="100" r="50" stroke="rgb(200, 200, 200)" stroke-width="5" fill="red" />
		    <circle cx="350" cy="100" r="50" stroke="rgb(200, 200, 200)" stroke-width="5" fill="red" />
		    <circle cx="250" cy="180" r="100" stroke="rgb(200, 200, 200)" stroke-width="5" fill="rgb(20 ,20 ,20)" />
            <ellipse cx="220" cy="150" rx="40" ry="50" fill="white"/>
            <ellipse cx="280" cy="150" rx="40" ry="50" fill="white"/>
            <ellipse cx="230" cy="150" rx="10" ry="20" fill="black"/>
            <ellipse cx="270" cy="150" rx="10" ry="20" fill="black"/>
            <ellipse cx="250" cy="200" rx="60" ry="30" fill="white"/>
            <circle cx="250" cy="200" r="40" stroke="rgb(200, 200, 200)" stroke-width="5" fill="white" />
            <rect x="175" y="250" rx="5" ry="5" width="150" height="100" style="fill: rgb(200, 200, 200); stroke:black; stroke-width:5;" />
	    </svg>
    </div>
</body>
</html>
