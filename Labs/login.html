<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Hello User</h1>
    <form action="url" method="get">
        <div>Enter your credentials:</div>
        <div>Username   <input type="text" name="User Name" /></div>
        <div>Password   <input type="password" name="Password" /></div>
        <div>Address<br><textarea name="address" id="ad" cols="30" rows="10" maxlength="120"></textarea></div>
        <div>Gender   <input type="radio" name="gender" id="gd" value="Male">Male<input type="radio" name="gender" id="gd" value="Female">Female</div>
        <div>Are you an Indian Citizen?   <input type="checkbox" name="check" value="on"></div>
        <div>Email ID   <input type="email" name="email" id="email"></div>
        <div>State   <select name="dropdown">
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Kerala">Kerala</option>
        </select></div>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
