<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <form>
        <div>Single File Upload<input type="file" name="fileupload" /></div><br>
        <div>Multiple File Uploads<input type="file" name="myfile" multiple></div><br>
        <div>Image,Video,Audio File Upload<input type="file" name="fileupload" accept=" audio/*,video/*,image/* " /></div><br>
        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />
        <input type="button" name="ok" value="OK" />
        <input type="image" name="imagebutton" src="colors.jpg" alt="Random Image">
    </form>
</body>
</html>
